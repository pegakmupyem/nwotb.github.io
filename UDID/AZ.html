<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>nwotb.ml UDID Registration</title>
    <meta name="viewport" content="width=device-width" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("button").click(function(){
        $.get("https://api.ipsw.me/v4/device/iPhone8,4?type=ipsw",                      
     function(json, status){

            var name = json.name;
            alert(name);
            var firmwares = json.firmwares;
            alert(firmwares);
            var identifier = firmwares.identifier;
            alert(identifier);

            console.log(JSON.stringify(name));
            console.log(JSON.stringify(json.firmwares));
            console.log(JSON.stringify(firmwares.identifier));

            $("#container").append(json.name+"<br>");
$("#container").append(json.firmwares+"<br>");
          $("#container").append(firmwares.identifier+"<br>");

        });
    });
});
</script>
</head>
<body> <center> 

<button>Get Data</button>

<div id="container" ></div>
</center> 
</body>
</html>
